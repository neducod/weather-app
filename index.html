<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form class="getWeather">
        <input type="text"  class="cityInput" placeholder="Enter City">
        <button type="submit">Get Weather</button>
    </form>
    <div class="card">
        <h1 class="displayCity">Dubai</h1>
        <p class="displayTemp">90°C</p>
        <p class="displayHumidity">Humidity 75%</p>
        <p class="displayDesc">Clear Skies</p>
        <p class="weatherEmoji">☀️</p>
        <p class="displayError">Please enter a city</p>
    </div>
</body>
</html>
